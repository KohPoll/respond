<html>
<head>
    <meta charset="utf-8">
    <title>respond~</title>

    <script src="../respond.js"></script>

    <link rel="stylesheet" href="./demo.css">
</head>
<body>

<div class="w">
    <p>Respond demo, resize window to see.</p>
    <div class="in">
        <h1 id="text">...</h1>
    </div>
</div>

<br><br><br><br><br> <br><br><br><br><br>
<br><br><br><br><br> <br><br><br><br><br>

<br><br><br><br><br> <br><br><br><br><br>
<br><br><br><br><br> <br><br><br><br><br>

<script>
    Respond.init(
        [
            750
            ,990
            ,1190
        ],
        20
    );

    function _log(w) {
        return function (data) {
//        console.log(data);
            if(data.matches){
                document.getElementById('text').innerHTML = 'w' + w;
            }
        };
    }
    Respond.addListener({min: 0, max: 990}, _log(750));
    Respond.addListener({min: 990, max: 1190}, _log(990));
    Respond.addListener({min: 1190}, _log(1190));
</script>

</body>
</html>
